spring:
  datasource:
    url: jdbc:h2:mem:testdb
#    url: jdbc:h2:file:/data/demo
    driverClassName: org.h2.Driver
    username: sa
    password:
  h2:
    console:
      enabled: true
      path: /h2-console
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: create
    properties:
#      show_sql: true
      hibernate:
        format_sql: true

